<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Loggin</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="./front/js/controller/login/loginController.js"></script>
	<script src="./front/js/libs/jsencrypt.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./front/css/login.css">
</head>
<body id="font" class="container-fluid">
	<div id="login-back" class="container-fluid">
		<div class="container floatbox">
			<div class="row">
				<div class="col-1 col-sm-2 col-md-3"></div>
				<div id="login-floatbox" class="col-10 col-sm-8 col-md-6" >
					<form>
						<div class="form-group">
							<label for="user">Usuario</label>
							<input type="text" class="form-control" id="user" placeholder="Nombre de usuario">
						</div>
						<div class="form-group">
							<label for="passwd">Contraseña</label>
							<input type="password" class="form-control" id="passwd" placeholder="Contraseña">
						</div>
						<button id="login-buton" class="btn btn-primary">Submit</button>
					</form>	
				</div>
				<div class="col-1 col-sm-2 col-md-3"></div>
			</div>
			<div class="row">
				<div class="col-1 col-sm-2 col-md-3"></div>
				<div class="col-10 col-sm-8 col-md-6" style="margin-top: 1em">
					<img src="front/img/logolobohorizontal.jpg" id="font2">
				</div>
				<div class="col-1 col-sm-2 col-md-3"></div>
			</div>
		</div>
	</div>
</body>
</html>
