<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Pedidos</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<script src="../js/libs/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="../js/libs/moment-with-locales.js" type="text/javascript"></script>
	<script src="../js/libs/pignose.calendar.min.js" type="text/javascript"></script>
	<script src="../js/libs/notifications.min.js" type="text/javascript"></script>
	<script src="../js/controller/CatalogCreator.js"></script>
	<script src="../js/entities/Action.js"></script>
	<script src="../js/controller/HttpFunctions.js"></script>
	<script src="../js/controller/MenuNavs.js"></script>
	<script src="../js/controller/session/SessionController.js"></script>
	<script src="../js/entities/Usuario.js"></script>
	<script src="../js/controller/ActionButton.js"></script>
	<script src="../js/controller/ActionCheck.js"></script>
	<script src="../js/controller/TableCreator.js"></script>
	<script src="../js/entities/GridView.js"></script>
	<script src="../js/entities/Pedido.js"></script>
	<script src="../js/controller/pedidos/pedidosController.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/libs/pignose.calendar.min.css"/>
	<link rel="stylesheet" href="../css/libs/lobibox.min.css"/>
	
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/elemento.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="main-nav">
		<a class="navbar-brand" href="main.html"><img src="../img/logolobohorizontal.jpg" width="110" height="40" alt=""></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-sm-8">
				<h2>Pedidos</h2>
			</div>
			<div class="col-sm-4">
				<button type="button" class="btn btn-success" onclick="openUpdateModal(null)"><span class="fa fa-plus-square" aria-hidden="true"></span></button>
				<button class="btn btn-secondary" id="btn-collapse-search" type="button" data-toggle="collapse" data-target="#search-collapse" aria-expanded="true" aria-controls="search-collapse" onclick="toggleCollapse($(this));">
					<span class="fa fa-caret-square-o-down" aria-hidden="true"></span>
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 accordion" id="search-element">
				<div class="card">
					<div id="search-collapse" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
						<div class="card-body">
							<form id="form-search-element">
								<div class="row">
									<div class="col">
										<input type="text" id="folio-pedido" class="form-control" placeholder="Folio del Pedido">
									</div>
									<div class="col">
										<input type="text" id="nombre-cliente" class="form-control" placeholder="Nombre del Cliente">
									</div>
									<div class="col">
										<input type="text" id="fecha-pedido" class="form-control" placeholder="Fecha del Pedido">
									</div>
								</div>
								<div class="row">
									<div class="col-sm-4">
										<button class="btn btn-dark search-btn" type="button" id="btn-search-user" onclick="searchOrderByFolio();">
											Buscar folio
										</button>
									</div><div class="col-sm-4">
										<button class="btn btn-dark search-btn" type="button" id="btn-search-user" onclick="searchClient();">
											Buscar cliente
										</button>
									</div>
									<div class="col-sm-4">
										<button class="btn btn-dark search-btn" type="button" id="btn-search-user" onclick="searchOrderbyDate();">
											Buscar fecha
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>		
		</div>
		<div class="row">
			<table class="table table-striped table-hover" id="grid-element-table">
			</table>
		</div>
	</div>
	<div class="modal fade" id="update-element-modal" tabindex="-1" role="dialog" aria-labelledby="elementos-label-modal" aria-hidden="true">
		<script type="text/javascript">
			$('#update-element-modal').load("modals/updateCreateModalPedido.html" );
		</script>
	</div>
</body>
</html>
