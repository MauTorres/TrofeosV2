<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="elementos-label-modal">Elemento</h5>
		</div>
		<div class="modal-body">
			<form id="form-update-user">
				<div class="form-group">
					<label for="nm-elemento">Nombre del elemento</label>
					<input type="text" class="form-control" id="nm-elemento" placeholder="Nombre del elemento">
					<label for="descripcion">Descripcion</label>
					<input type="text" class="form-control" id="descripcion" placeholder="Descripcion del elemento">
					<label for="precio">Precio</label>
					<input type="text" class="form-control" id="precio" placeholder="Precio del elemento">
					<label for="color">Color</label>
					<select class="form-control" id="color">
						<option value="">Seleccione el color</option>
					</select>
					<label for="material">Material</label>
					<select class="form-control" id="material">
						<option value="">Seleccione material</option>
					</select>
					<label for="categoria">Categor√≠a</label>
					<select class="form-control" id="categoria">
						<option value="">Seleccione categoria</option>
					</select>
					<input type="hidden" class="form-control" id="row-index">
				</div>
			</form>
			<div class="row hide-on-new">
				<div class="col-sm-12">
					<h4>Medidas</h4>
					<hr>
				</div>
				<div class="col-sm-6 button-add">
					<button type="button" class="btn btn-success" onclick="openMeasureModal();"><span class="fa fa-plus-square" aria-hidden="true"></span></button>
					<span>Agregar medidas</span>
				</div>
				<div class="col-sm-6 button-add">
					<button type="button" class="btn btn-danger" onclick="openEditElementMeasureModal();"><span class="fa fa-close" aria-hidden="true"></span></button>
					<span>Eliminar medidas</span>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" onclick="cleanElementForm();" id="btn-update-element-cancel">Cerrar</button>
			<button type="button" class="btn btn-primary" onclick="createOrUpdateElement();" id="btn-update-element">Guardar</button>
		</div>
	</div>
</div>
