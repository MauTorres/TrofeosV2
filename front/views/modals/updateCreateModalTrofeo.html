<div class="modal-dialog" role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title" id="trofeos-label-modal">Trofeos</h5>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-sm-8 col-xs-12">
					<form id="form-update-trophy">
						<div class="form-group">
							<label for="id-modelo">Id Modelo</label>
							<input type="text" class="form-control" id="id-modelo" placeholder="Serie para el trofeo">
							<label for="descripcion">Descripcion</label>
							<input type="text" class="form-control" id="descripcion" placeholder="Descripcion del trofeo">
							<label for="precio">Precio</label>
							<input type="text" class="form-control" id="precio-trofeo" placeholder="Precio del trofeo">
							<label for="trophy-photo">Foto del trofeo</label>
							<input type="file" class="form-control-file" id="trophy-photo">
							<input type="hidden" class="form-control" id="row-index">
						</div>
					</form>
				</div>
				<div class="col-sm-4 col-xs-12" id="photo-body"></div>
			</div>
			<div class="row hide-on-new">
				<div class="col-sm-12 button-add">
					<button type="button" class="btn btn-success" onclick="openElementModal();"><span class="fa fa-plus-square" aria-hidden="true"></span></button>
				</div>
			</div>
			<div class="row hide-on-new scroll-table">
				<table class="table table-striped table-hover" id="grid-elementtrophy-table">
				</table>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-secondary" onclick="cleanTrophyForm();" id="btn-update-trophy-cancel">Cerrar</button>
			<button type="button" class="btn btn-primary" onclick="createOrUpdateTrophy();" id="btn-update-trophy">Guardar</button>
		</div>
	</div>
</div>
